
<section *ngIf="step1" class=" w-50 mx-auto p-3 bg-main-light rounded-2 shadow">
    <form [formGroup]="forgetForm" (ngSubmit)="forgetpassword()">
        <label for="restpassword">email</label>
        <input formControlName="email" type="email" class="form-control" id="email">
    <button class="btn-main w-100  mt-3 ">forget password</button>
    <p *ngIf="usermassge" class="alert alert-danger mb-0 mt-1 p-1 text-center">{{usermassge}}</p>
    </form>
    </section>


    
<section *ngIf="step2"  class=" w-50 mx-auto p-3 bg-main-light rounded-2 shadow">
    <form [formGroup]="resetCode" (ngSubmit)="resetCodenew()">
        <label for="resetCode">Reset Code</label>
        <input formControlName="resetCode" type="text" class="form-control" id="resetCode">
    <button class=" btn-main w-100  mt-3 "> Reset Code</button>
    </form>
    </section>


    <section  *ngIf="step3" class=" w-50 mx-auto p-3 bg-main-light rounded-2 shadow">
        <form [formGroup]="restpassword" (ngSubmit)="newpassword()">
            <label for="restpassword">Reset Password</label>
            <input formControlName="newPassword" type="password" class="form-control" id="restpassword">
        <button class="btn-main w-100  mt-3 ">Reset password</button>
        </form>
        </section>
