<section class="py-5 p-5 m-5">
    <div class="row">
        <div class="col-md-3">
            <owl-carousel-o [options]="detailsOptions">

            <ng-container *ngFor="let src of prouctslista.images">
              <ng-template carouselSlide>
                <img [src]="src"  class="w-100"/>
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
            
        </div>
        <div class="col-md-9 pt-5">
            <div class="mt-5">
        <h2 class=" text-black">{{prouctslista.title}}</h2>
        <p class="text-muted">{{prouctslista.description}}</p>
        <!-- <h4 class="">{{prouctslista.category.name}}</h4> -->
        <div class="d-flex align-items-center justify-content-between">
            <span>{{prouctslista.price}} EGP</span>
            <div>
                <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                <span class="text-muted">{{prouctslista.ratingsAverage}}</span>
            </div>
            
   </div>
   
            </div>
            <button (click)=" addToCart(prouctslista._id)" class="btn-main d-block w-100 mt-5"> + Add proudct</button>
        </div>

  
    </div>
</section>
