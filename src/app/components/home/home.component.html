<div class="col-md-3">
    
    
              <img src="./assets/images/main-slider-2.jpeg" alt="" height="200" class="w-100">

<section class="py-4">
    <h2>Popular Categories</h2>
    <owl-carousel-o [options]="CategoryOptions">

        <ng-container *ngFor="let item of category">
          <ng-template carouselSlide>
            <img [src]="item.image" class="w-100"[alt]="item.name" [title]="item.name" height="280">
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</section>

<input type="text" class="form-control w-50 mx-auto my-3"placeholder="Search...."
 [(ngModel)]="searchTaerm"/>

<section class="py-4 p-5">
   
    <h2>Popular Proudacts</h2>
    <div class="row g-1 p-2">
        <div class="col-md-3 p-3"*ngFor="let item of products |search:searchTaerm">
     
            <div class="product p-2 cursor-pointer ">
                <div>
                <img  [routerLink]="['/details', item._id]" [src]="item.imageCover" class="w-100"  [alt]="item.title"/>
                <h3 class="h6 text-main">{{item.category.name}}</h3>
                <h4 class="h6">{{item.title.split(' ').slice(0,2).join('')}}</h4>
                <div class="d-flex align-items-center justify-content-between position-relative">
                    <span>{{item.price}} EGP</span>
                    <div>
                        <span class="text-muted mt-5">{{item.ratingsAverage}}</span>
                        <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
           

                    </div>
                   
         <button *ngIf="!whisdata.includes(item._id)" (click)="addlist(item._id)"class=" heart position-absolute border-0 border btn" >  <i class="fa-solid fa-heart fa-2x"></i></button>
         <button *ngIf="whisdata.includes(item._id)" (click)="removewhishlist(item._id)"class=" heart position-absolute border-0 border btn" ><i class="fa-solid fa-heart fa-2x" style="color: #d71414;"></i> </button>
        
        </div>
           
         
        </div>
     
<button (click)="addToCart(item._id)"  class="btn-main w-100 mt-5">Add proudct</button> 
            </div>

        </div>
    </div>
</section>
